app-id: org.stardev.Subtitler
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: runner.sh
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --filesystem=xdg-documents
  - --device=dri
modules:  
  - python3-requirements.json
 
        
  - name: Subtitler
    sources:
      - type: file
        path: org.stardev.Subtitler.svg
      - type: file
        path: org.stardev.Subtitler.desktop
      - type: file
        path: sub2000.py
      - type: file
        path: runner.sh

    buildsystem: simple
    build-commands:
      - install -D org.stardev.Subtitler.desktop /app/share/applications/org.stardev.Subtitler.desktop
      - install -D sub2000.py /app/bin/sub2000.py
      - install -D runner.sh /app/bin/runner.sh
      - install -D org.stardev.Subtitler.svg /app/share/icons/hicolor/128x128/apps/org.stardev.Subtitler.svg
